query getUserLsps($userId: ID!) {
  getUserLsps(user_id: $userId) {
    ...UserLspFragment
  }
}

query getUserOrganizations($userId: String!) {
  getUserOrganizations(user_id: $userId) {
    ...UserOrganizationFragment
  }
}

query getUserOrgDetails($userId: String!) {
  getUserOrgDetails(user_id: $userId) {
    ...UserOrganizationFragment
  }
}

query allCatMain($lsp_ids: [String], $searchText: String) {
  allCatMain(lsp_ids: $lsp_ids, searchText: $searchText) {
    ...allCatMainFragment
  }
}

query allSubCatMain($lsp_ids: [String], $searchText: String) {
  allSubCatMain(lsp_ids: $lsp_ids, searchText: $searchText) {
    ...allSubCatMainFragment
  }
}
query allSubCatByCatId($catId: String) {
  allSubCatByCatId(catId: $catId) {
    ...allSubCatMainFragment
  }
}

query latestCourses(
  $publish_time: Int
  $pageCursor: String
  $Direction: String
  $pageSize: Int
  $status: Status
  $filters: CoursesFilters
) {
  latestCourses(
    publish_time: $publish_time
    pageCursor: $pageCursor
    Direction: $Direction
    pageSize: $pageSize
    status: $status
    filters: $filters
  ) {
    courses {
      ...courseFragment
    }
    pageCursor
    direction
    pageSize
  }
}

fragment UserLspFragment on UserLspMap {
  user_lsp_id
  user_id
  lsp_id
  status
  created_at
  updated_at
  created_by
  updated_by
}

fragment UserFragment on User {
  id
  first_name
  last_name
  status
  role
  is_verified
  is_active
  gender
  created_by
  updated_by
  created_at
  updated_at
  email
  phone
  photo_url
}

mutation login {
  login {
    id
    first_name
    last_name
    status
    role
    is_verified
    is_active
    gender
    created_by
    updated_by
    created_at
    updated_at
    email
    phone
    photo_url
  }
}

fragment UserOrganizationFragment on UserOrganizationMap {
  user_organization_id
  user_id
  user_lsp_id
  organization_id
  organization_role
  is_active
  employee_id
  created_by
  updated_by
  created_at
  updated_at
}

fragment allCatMainFragment on CatMain {
  id
  Name
  Description
  ImageUrl
  Code
  CreatedAt
  UpdatedAt
  CreatedBy
  UpdatedBy
  IsActive
}

fragment allSubCatMainFragment on SubCatMain {
  id
  Name
  Description
  ImageUrl
  Code
  CatId
  CreatedAt
  UpdatedAt
  CreatedBy
  UpdatedBy
  IsActive
}

fragment courseFragment on Course {
  id
  name
  lspId
  publisher
  description
  summary
  instructor
  image
  previewVideo
  tileImage
  owner
  duration
  expertise_level
  language
  benefits
  outcomes
  created_at
  updated_at
  type
  prequisites
  goodFor
  mustFor
  related_skills
  publish_date
  expiry_date
  expected_completion
  qa_required
  approvers
  created_by
  updated_by
  status
  is_display
  category
  sub_category
  sub_categories{
          name
          rank
        }
  is_active
}
