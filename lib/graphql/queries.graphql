fragment UserLspFragment on UserLspMap {
  user_lsp_id
  user_id
  lsp_id
  status
  created_at
  updated_at
  created_by
  updated_by
}

query getUserLsps($userId: ID!) {
  getUserLsps(id: $userId) {
    ...UserLspFragment
  }
}

fragment UserFragment on User {
  id
  first_name
  last_name
  status
  role
  is_verified
  is_active
  gender
  created_by
  updated_by
  created_at
  updated_at
  email
  phone
  photo_url
}

mutation login {
  login {
    id
    first_name
    last_name
    status
    role
    is_verified
    is_active
    gender
    created_by
    updated_by
    created_at
    updated_at
    email
    phone
    photo_url
  }
}


query allCatMain($lsp_ids: [String],$searchText: String) {
    allCatMain(lsp_ids: $lsp_ids, searchText: $searchText) {
      ...allCatMainFragment
      }
    }


fragment allCatMainFragment on CatMain {
  id
  Name
  Description
  ImageUrl
  Code
  CreatedAt
  UpdatedAt
  CreatedBy
  UpdatedBy
  IsActive
}

