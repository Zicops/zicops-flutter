mutation addUserPreference(
    $user_id: String!
    $user_lsp_id: String!
    $sub_category: String!
    $is_base: Boolean!
    $is_active: Boolean!
){
    addUserPreference(
        input: [{

            user_id: $user_id
            user_lsp_id: $user_lsp_id
            sub_category: $sub_category
            is_base: $is_base
            is_active: $is_active
        }]
    ) {
        user_preference_id
        user_id
        user_lsp_id
        sub_category
        is_base
        is_active
    }
}
