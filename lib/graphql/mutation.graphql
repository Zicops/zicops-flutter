mutation updateUser(
  $id: ID
  $first_name: String!
  $last_name: String!
  $status: String!
  $role: String!
  $is_verified: Boolean!
  $is_active: Boolean!
  $gender: String!
  $email: String!
  $phone: String!
) {
  updateUser(
    input: {
      id: $id
      first_name: $first_name
      last_name: $last_name
      status: $status
      role: $role
      is_verified: $is_verified
      is_active: $is_active
      gender: $gender
      email: $email
      phone: $phone
    }
  ) {
    id
    first_name
    last_name
    status
    role
    is_verified
    is_active
    gender
    created_by
    updated_by
    created_at
    updated_at
    email
    phone
    photo_url
  }
}
